<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Typography</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="quote1">
        <p>
            <span>knowledge</span>
            <span>speaks, but</span>
            <span>wisdom</span>
            <span>listens</span>
        </p>
        <footer class="quote1-author"> - JIMI HENDRIX</footer>
    </section>
    

    <section id="quote2">
        <img src="./assets/images/quotes.svg" alt="double quotes" class="quote-sign">
        <p>
            <span>you</span>
            <span>must do</span>
            <span>the things that</span>
            <span>you think you</span>
            <span>cannot do!</span>
        </p>
        <img src="./assets/images/quotes.svg" alt="double quotes" class="quote-sign" id="inverted">
        <footer class="quote2-author"> - ELEANOR ROOSEVELT</footer>
    </section>
<div class="info-banner">
    Code also available on <a href="https://nabin-me.github.io/Assignments/assignment1/" target="_blank">Github!</a>
</div>
</body>

</html>
